<div class="modal-dialog modal-xl">

    <div class="modal-header ">
        <h4 class="modal-title">Cart</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="input-group row" *ngFor="let item of precart">
            <div class="col-md-9">
                {{item.product.Name}}
            </div>
            <div class="col-md-3">
                <span><input id="input1" type="number" [(ngModel)]="item.qty"></span>
                <button (click)="removeItem(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <hr>
            <br>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-success" (click)="editTo()" *ngIf="precart.length">Edit</button>
        <button type="button" class="btn btn-secoundary" (click)="clearCart()" *ngIf="precart.length">Empty Cart</button>
        <div *ngIf="!precart.length">
            <h2>Empty Cart</h2>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-success" (click)="orderPlace()" *ngIf="precart.length">Place Order</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeCart()">Close</button>
    </div>

</div>
