<div class="modal-header">
    <h4 class="modal-title">Delete?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <p>Product: <b>{{currentPrd.Name}}</b></p>
    <p>Please click delete to comfirm</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="delPrd()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('close click')">Cancel</button>
</div>
